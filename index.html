<!DOCTYPE html>
<html>
<head>
  <title>Saludo</title>
</head>
<body>

  <h1>¡Ey tú!</h1>

  <p>Escribe tu nombre:</p>
  <input type="text" id="nombre">
  <button onclick="saludar()">Enviar</button>

  <p id="resultado"></p>

  <script>
    function saludar() {
      var nombre = document.getElementById("nombre").value;
      document.getElementById("resultado").innerText = "Chinga tu madre, " + nombre;
    }
  </script>

</body>
</html>
